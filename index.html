<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAx - todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="text-bg-primary text-center p-3">To Do List</h1>
  <button class="btn btn-success d-block mx-auto mb-3" onclick="window.location.href='./index1.html'">posts</button>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <table class="table table-bordered w-100 mt-5">
          <thead>
            <tr>
              <th class="p-3 bg-success">User ID</th>
              <th class="p-3 bg-success">ID</th>
              <th class="p-3 bg-success">Title</th>
              <th class="p-3 bg-success">Completed</th>
            </tr>
          </thead>
          <tbody id="todo-body">
           
          </tbody>
        </table>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</body>

<script>
 
  const obj = new XMLHttpRequest();

 
  obj.open("GET", "https://jsonplaceholder.typicode.com/todos");

 
  obj.send();

  
  obj.onreadystatechange = () => {
    if (obj.readyState == 4) {
      if (obj.status >= 200 && obj.status < 300) {
        let alltodo = JSON.parse(obj.responseText);
        console.log(alltodo);

        let tbody = document.getElementById("todo-body");
        tbody.innerHTML = ""; 

        alltodo.forEach(todo => {
          let row = `
            <tr>
              <td class="p-2">${todo.userId}</td>
              <td class="p-2">${todo.id}</td>
              <td class="p-2">${todo.title}</td>
              <td class="p-2">${todo.completed ? "✅" : "❌"}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

      } else {
        console.log("Error in response");
      }
    }
  };
</script>

</html>
