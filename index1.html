<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX - Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1 class="text-bg-primary text-center p-3">Posts</h1>
  <button class="btn btn-success d-block mx-auto mb-3" onclick="window.location.href='./index.html'">Todo</button>
  <div class="container">
    <div class="row" id="post-container">
      
    </div>
  </div>
</body>
<script>

  const obj = new XMLHttpRequest();

  
  obj.open("GET", "https://jsonplaceholder.typicode.com/posts");

  
  obj.send();

  obj.onreadystatechange = () => {
    if (obj.readyState == 4) {
      if (obj.status >= 200 && obj.status < 300) {
        let allPosts = JSON.parse(obj.responseText);
        console.log(allPosts);

        let container = document.getElementById("post-container");
        container.innerHTML = "";

        allPosts.forEach(post => {
          let card = `
            <div class="col-md-4 mb-4">
              <div class="card h-100 shadow">
                <div class="card-body">
                  <h5 class="card-title">#${post.id} - ${post.title}</h5>
                  <p class="card-text">${post.body}</p>
                </div>
                <div class="card-footer text-muted">
                  User ID: ${post.userId}
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });

      } else {
        console.log("Error in response");
      }
    }
  };
</script>
</html>
